<div class="login-container">
    <div class="logo">Rotten Tomatoes</div>
    <div class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime delectus animi eum esse rem dolores eos. Adipisci animi temporibus deserunt?</div>

    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" name="uname" class="form-control" [(ngModel)]="userName">
        </div>
        <div class="form-group">
            <label for="pswd">Password</label>
            <input type="password" name="pswd" class="form-control" [(ngModel)]="password">
        </div>
        <div class="btn-container">
            <div class="error">{{errorMsg}}</div>
            <button class="btn btn-dark" (click)="login()">Login</button>
        </div>
    </div>
</div>
